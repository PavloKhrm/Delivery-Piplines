apiVersion: v1
kind: Secret
metadata:
  name: {{ include "blog-template.fullname" . }}-secrets
  namespace: {{ .Values.client.namespace }}
  labels:
    {{- include "blog-template.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Database secrets
  DATABASE_PASSWORD: {{ include "blog-template.mysql.password" . | quote }}
  MYSQL_ROOT_PASSWORD: {{ include "blog-template.mysql.password" . | quote }}
  MYSQL_PASSWORD: {{ include "blog-template.mysql.password" . | quote }}
  
  # Redis secrets
  REDIS_PASSWORD: {{ include "blog-template.redis.password" . | quote }}
  
  # Elasticsearch secrets
  ELASTICSEARCH_PASSWORD: {{ include "blog-template.elasticsearch.password" . | quote }}
  ELASTIC_PASSWORD: {{ include "blog-template.elasticsearch.password" . | quote }}
  
  # Application secrets
  JWT_SECRET: {{ include "blog-template.jwt.secret" . | quote }}
  SESSION_SECRET: {{ include "blog-template.session.secret" . | quote }}
  
  # Auto-generated client secrets
  CLIENT_API_KEY: {{ randAlphaNum 64 | b64enc | quote }}
  CLIENT_WEBHOOK_SECRET: {{ randAlphaNum 32 | b64enc | quote }}
