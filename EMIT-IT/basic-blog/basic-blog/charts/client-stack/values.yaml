global:
  domain: ""  # e.g. client1.local or client1.example.com

secrets:
  mysqlRootPassword: ""
  redisPassword: ""
  elasticPassword: ""
  appSessionSecret: ""

backend:
  image:
    repository: your-docker-user/basic-backend
    tag: latest
  env:
    APP_ENV: production
    APP_NAME: "My Blog"
    APP_PORT: "3000"
    APP_SESSION_COOKIE: "basic-api-session"
    APP_TIMEZONE: "UTC"
    APP_CONTACT_MAIL: "info@emit-it.com"
    APP_CONTACT_WEBSITE: "https://emit-it.com"

    DATABASE_HOST: "mysql"
    DATABASE_PORT: "3306"
    DATABASE_USERNAME: "root"
    DATABASE_NAME: "basic_api_db"

    REDIS_HOST: "redis-master"
    REDIS_CACHE_TTL: "3600000"
    REDIS_KEY_PREFIX: "basic-api:"

    ELASTIC_NODE_ENDPOINT: "http://opensearch-cluster-master:9200"
    ELASTIC_PORT: "9200"

frontend:
  image:
    repository: your-docker-user/basic-frontend
    tag: latest
